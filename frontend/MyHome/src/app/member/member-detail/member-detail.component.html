<div class="row">
    <div class="col-md-12">
        <img src="{{member.photoUri}}" 
                alt="{{member.name}}" 
                class="img-responsive"
                style="max-height: 300px; max-width: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <H2>{{member.name}} ({{member.age}})</H2>
    </div>
</div>
<div class="row">
    <div class="col-md-3">Gender</div><div class="col-md-6">{{member.gender | gender}}</div>
</div>
<div class="row">
    <div class="col-md-3">Email ID</div><div class="col-md-6">{{member.emailId}}</div>
</div>
<div class="row">
    <div class="col-md-3">PAN Number</div><div class="col-md-6">{{member.panNumber}}</div>
</div>
<div class="row">
    <div class="col-md-3">Aadhar Number</div><div class="col-md-6">{{member.adharNumber}}</div>
</div>
<div class="row">
    <div class="col-md-3">Mobile Number</div><div class="col-md-6">{{member.mobileNumber}}</div>
</div>
<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-3">Date of Birth</div><div class="col-md-6">{{member.dob | date: 'fullDate'}}</div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn bnt-primary" style="margin-right: 5px;" (click)="editMember()">Edit Memeber Details</button>  
        <button class="btn btn-danger" (click)="deleteMember()">Delete</button>
    </div>
</div>
