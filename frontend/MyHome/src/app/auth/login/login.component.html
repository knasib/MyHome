<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="alert alert-danger" *ngIf="!!error">
                <h4>{{ error }}</h4>
            </div>
            <div class="form-group">
                <label for="name">Family Name</label>
                <input type="text" id="familyName" formControlName="familyName" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">UserId</label>
                <input type="text" id="userId" formControlName="userId" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
            </div>
            <div>
                <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
                |
                <button class="btn btn-danger" type="button" (click)="clear()">Clear</button>
            </div>
        </form>
    </div>
</div>
