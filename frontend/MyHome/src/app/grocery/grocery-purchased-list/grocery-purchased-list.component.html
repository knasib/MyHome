<div class="row">
    <div class="col-sm-12">
        <app-grocery-purchased-item
            *ngFor="let grocery of purchasedGloceries; let i = index"
            [purchasedItem]="grocery"
            [id]="i">
        </app-grocery-purchased-item>
    </div>

    <div class="col-md-11">
        <button class="btn btn-success" 
        style="margin-right: 5px;" 
        [disabled] = "purchasedGloceries.length == 0"
        (click)="purchase()">Purchase ALl</button>
    </div>
</div>
